<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="back-link">&larr; Back to Home</a>
            <h1>Device Manager</h1>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="deviceSelect">Select Device:</label>
                <select id="deviceSelect">
                    <option value="">Select a device...</option>
                </select>
            </div>
        </div>

        <div id="deviceStats" class="stats-container" style="display:none;">
            <div class="stats-grid">
                <div><strong>Last Seen:</strong><br><span id="statLastSeen">-</span></div>
                <div><strong>Total Records:</strong><br><span id="statTotal">-</span></div>
                <div><strong>Records Today:</strong><br><span id="statToday">-</span></div>
                <div><strong>Daily:</strong><br><span id="statAvg">-</span></div>
            </div>
        </div>

        <div id="latestDataSection" style="display:none; margin-top: 20px;">
            <div class="stats-container">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 style="margin: 0;">Latest Data Received</h3>
                </div>
                <table style="width: 100%; border-collapse: collapse;">
                    <tbody id="latestDataBody"></tbody>
                </table>
            </div>
        </div>

        <div id="managerActions" style="display:none; margin-top: 20px;">
            <nav class="main-nav">
                <ul>
                    <li><a id="monitorLink" href="#">Data Graph</a></li>
                    <li><a id="controlLink" href="#">Device Control</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/manager.js"></script>
    <script src="js/manager_latest.js"></script>
</body>
</html>
